services:
  db:
    image: postgres:15
    container_name: mes_edms_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mes_edms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mes_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mes_edms_backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mes_edms
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - FILE_STORAGE_PATH=/var/app/storage/documents
      - CORS_ORIGINS=["http://localhost:3000","https://inspro-mes.ru"]
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-adminpassword}
    volumes:
      - file_storage:/var/app/storage/documents
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mes_network
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=https://inspro-mes.ru
    container_name: mes_edms_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mes_network

networks:
  mes_network:
    driver: bridge

volumes:
  postgres_data:
  file_storage:

