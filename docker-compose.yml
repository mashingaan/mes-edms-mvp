services:
  db:
    image: postgres:15
    container_name: mes_edms_db
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: mes_edms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mes_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mes_edms"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mes_edms_backend
    restart: unless-stopped
    env_file:
      - .env.docker
    volumes:
      - file_storage:/var/app/storage/documents
      - tech_file_storage:/var/app/storage/tech_documents
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mes_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mes_edms_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mes_network

networks:
  mes_network:
    driver: bridge

volumes:
  postgres_data:
  file_storage:
  tech_file_storage:
